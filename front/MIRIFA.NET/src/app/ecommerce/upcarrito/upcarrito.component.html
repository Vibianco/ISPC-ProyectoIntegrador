<div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 ">
        <div class="container mb-3 mt-1 mb-1">
          <h1 class="text-center">Actualizar</h1>
            <form [formGroup]="carritoForm" (ngSubmit)="onEnviar($event, carritoList.titulo_rifa)" class="needs-validation" novalidate  id= "form" >

              <div class="form-group">
                <label class="form-label" for="nombre">Cantidad</label>
                <input class="form-control rounded-pill {{invalido}}" type="texto" 
                formControlName="cantidad" placeholder="{{carritoList.cantidad}}">
              </div>

              <div class="form-group">
                <label class="form-label" for="apellido">Total</label>
                <input class="form-control rounded-pill {{invalido}}" type="texto" 
                formControlName="total" placeholder="{{carritoList.total}}">
              </div>  

              <button class="btn btn-success w-100 mt-4 rounded-pill" style="background-color: #313e50; border-color: #313e50" type="submit" >Confirmar</button>
            </form>
        </div>

    </div>
</div>
