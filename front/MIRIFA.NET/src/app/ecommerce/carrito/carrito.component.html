<section>
    <div id="miCarrito">
        Mi carrito
            <div class="carritoRifas" *ngFor="let element of carritoActual">
                <img src="/assets/Logo-mirifa2.png" alt="Rifa" class="d-inline-block imgCarrito">
                <p>{{element.titulo_rifa}}</p>
                <p class="numero">{{element.cantidad}}</p>
                <p>{{element.total|currency}}</p>
                    <button (click)="OnClickEliminar(element.id_venta)">
                        <img src="/assets/basura.png" alt="Basura" class="d-inline-block imgCarrito">
                    </button>
                    <button (click)="OnEditRifa(element.titulo_rifa)">
                        <img src="/assets/edit.png" class="d-inline-block imgCarrito" alt="editar">
                    </button>
            </div>
        <button (click)="OnClickAdd()"><img class="agregar" src="/assets/add.png" alt="Añadir"></button>
        <div class="cuponDes">
            <p>Cupon de descuento</p>
            <input type="text" name="cupon" class="cuponCampo">
            <input type="button" value="Aplicar" class="cuponBoton">
        </div>
    </div>
    <div id="metodoPago">
        Métodos de pago
        <div class="carritoPago">
            Tarjeta de credito
        </div>
        <div class="carritoPago">
            Tarjeta de debito
        </div>
        <div class="carritoPago">
            Efectivo
        </div>
        <button class="boton" type="submit" (click)="OnClick()">PROCEDER</button>
    </div>
</section>
