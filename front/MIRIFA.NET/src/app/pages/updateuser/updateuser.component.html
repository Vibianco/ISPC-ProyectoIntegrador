  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 ">
        <div class="container mb-3 mt-1 mb-1">
          <h1 class="text-center">Actualizar</h1>
            <form [formGroup]="updateForm" (ngSubmit)="onEnviar($event, usuariosList.username)" class="needs-validation" novalidate  id= "form" >

              <div class="form-group">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control rounded-pill {{invalido}}" type="texto" 
                formControlName="nombre" placeholder="{{usuariosList.nombre}}">
              </div>

              <div class="form-group">
                <label class="form-label" for="apellido">Apellido</label>
                <input class="form-control rounded-pill {{invalido}}" type="texto" 
                formControlName="apellido" placeholder="{{usuariosList.apellido}}">
              </div>  

              <div class="form-group">
                <label class="form-label" for="dni">DNI</label>
                <input class="form-control rounded-pill {{invalido}}" type="text" 
                formControlName="DNI" placeholder="{{usuariosList.DNI}}">
              </div>

              <div class="form-group">
                Provincia:
                <select name="cuidad" class="form-control rounded-pill {{invalido}}"
                formControlName="provincia">
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Cordoba">Cordoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Rios">Entre Rios</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquen">Neuquen</option>
                  <option value="Rio Negro">Rio Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago del Estero">Santiago del Estero</option>
                  <option value="Tierra del Fuego">Tierra del Fuego</option>
                  <option value="Tucuman">Tucuman</option>
                  </select>
              </div>
              
              <div class="form-group">
                <label class="form-label" for="nombreusuario">Ciudad</label>
                <input class="form-control rounded-pill {{invalido}}" type="texto"
                 formControlName="ciudad" placeholder="{{usuariosList.ciudad}}">
            </div>

              <div class="form-group">
                <label class="form-label" for="telefono">Telefono</label>
                <input class="form-control rounded-pill {{invalido}}" type="text" 
                formControlName="telefono" placeholder="{{usuariosList.telefono}}">
              </div>
                
              <div class="form-group">
                  <label class="form-label" for="nombreusuario">Nombre de Usuario</label>
                  <input class="form-control rounded-pill {{invalido}}" type="texto"
                   formControlName="username" placeholder="{{usuariosList.username}}">
              </div>
                    
              <div class="form-group">
                  <label class="form-label" for="email">Correo Electrónico</label>
                  <input class="form-control rounded-pill {{invalido}}" type="email" 
                  formControlName="email" placeholder="{{usuariosList.email}}">
              </div>
        
              <div class="form-group">
                  <label class="form-label" for="password">Contraseña</label>
                  <input class="form-control rounded-pill {{invalido}}" type="password" 
                  formControlName="password">
              </div>

              <div class="form-group">
                  <label class="form-label" for="password">Repetir Contraseña</label>
                  <input class="form-control rounded-pill {{invalido}}" type="password" 
                  formControlName="password">
              </div>

              <button class="btn btn-success w-100 mt-4 rounded-pill" style="background-color: #313e50; border-color: #313e50" type="submit" >Confirmar</button>
            </form>
        </div>

    </div>
</div>
