<div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 ">
        <div class="container mb-3 mt-1 mb-1">
            <h1 class="text-center">Ingresar</h1>
            <form class="needs-validation" novalidate >
                
              <div class="form-group">
                  <label class="form-label" for="nombreusuario">Nombre de Usuario</label>
                  <input class="form-control rounded-pill" type="texto" id="nombreusuario" required>
                  <div class="valid-feedback">
                    Nombre de Usuario correcto
                  </div>
                  <div class="invalid-feedback">
                    Completar Nombre de Usuario
                  </div> 
              </div>
                    
              <div class="form-group">
                  <label class="form-label" for="password">Contraseña</label>
                  <input class="form-control rounded-pill" type="password" id="password" required>
                  <div class="valid-feedback">
                    Contraseña correcta
                  </div>
                  <div class="invalid-feedback">
                    Ingrese su Contraseña
                  </div>
              </div>
        
              <div class="form-check mb-4">
                  <label for="conectado" class="form-check-label d-inline-flex p-1 bd-highlight">Recordarme</label>
                  <input type="checkbox" name="conectado" class="form-check-input" id="conectado" required>
                  <div class="valid-feedback">
                    Usuario y contraseña guardados
                  </div>
              </div>
              
              <button class="btn btn-success w-100 mt-4 rounded-pill" style="background-color: #313e50; border-color: #313e50" type="submit">Ingresar</button>
              
        
              <div class="my-4">
                <span>¿Aun no tienes una cuenta?
                <a routerLink="/register" class="registrate">Registrate</a></span> 
              </div>
              <div class="my-4">
                <span>¿Olvidaste tu contraseña?
                <a class="registrate">Recuperar contraseña</a></span> 
              </div>
            </form>
        </div>
    </div>
</div>
