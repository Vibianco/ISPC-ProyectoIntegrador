<section class="sec_rifasactuales">
    <br>
    <h3>Rifas actuales</h3>
    <br>
    <form action="">
        <input type="text" name="rifas" class="busqueda">
        <input type="button" value="BUSCAR RIFA" class="boton">
    </form>
    <br>
    <br>
    <div class="contenedorrifas" *ngFor="let element of listaRifasActuales; let indice = index"> 
        
        <div class="p_fila"> 
            <ul>
                <br>
                <li>Titulo: {{element.titulo}}</li>
                <li>Descripcion: {{element.descripcion}}</li>
                <li>Premios: {{element.premios}}</li>
                <li>Numeros disponibles: {{element.numeros}}</li>
                <li>Valor: {{element.valor|currency}}</li>

            </ul>

            <div class="button"> 
                <button><img class="agregar" src="/assets/add.png" alt="AÃ±adir"></button>
            </div>

        </div>
        
    </div>
</section>
